{% extends 'login_base.html' %}

{% load static %}

{% block content %}

<div class="my-login-page">
	<section class="h-100">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="brand">
							<img src="{% static 'images/l-3.png'%}"  class="nav-pic" alt="">
						</div>
						<div dir="rtl" class="card fat forms">
							<div class="card-body">
								<h4 class="card-title">تسجيل الدخول</h4>
								<form method="POST" class="my-login-validation" novalidate="">
									{% csrf_token %}
									<div class="form-group text-center invalid-p-eroro">
										{%if messages%}
										{%for masseg in messages%}
										<label  for="error"> {{masseg}} </label>
										{%endfor%}
										{%endif%}
									</div>
									<div class="form-group">
										<label for="email">اسم المستخدم</label>
										<input id="email" type="text" class="form-control" name="email"
											value="" required autofocus>
										<div class="invalid-feedback invalid-p">
											يرجى إدخال اسم مستخدم صحيح
										</div>
									</div>

									<label for="password">كلمة المرور :
										<a href="{%url 'reset-password'%}" class="float-right">
											هل نسيت كلمة المرور؟
										</a>
									</label>
									<div class="form-group position-relative" id="show_hide_password">
										
										<input id="password" type="password" class="form-control "
											name="password" required>
										<div class="invalid-feedback invalid-p">
											يرجى إدخال كلمة المرور!
										</div>
										<div class="input-group-addon position-absolute">
											<a href="#"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
										  </div>
									</div>

									<div class="form-group">
										<div class="custom-checkbox custom-control">
											<input type="checkbox" name="remember" id="remember"
												class="custom-control-input">
											<label for="remember" class="custom-control-label">تذكرني</label>
										</div>
									</div>

									<div class="form-group m-0">
										<button type="submit" class="btn btn-primary btn-block">
											الدخول
										</button>
									</div>
									<div class="mt-4 text-center invalid-p">
										هل انت لا تملك حساب؟ <a href="{%url 'singup'%}">قم بإنشاء حساب الان</a>
									</div>
								</form>
							</div>
						</div>
						<div class="footer">
							Copyright &copy; 2023 &mdash; 
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	
	<script src="{%static 'js/jquery-3.6.1.min.js'%}" ></script>
<script type="text/javascript">

	$(document).ready(function() {
		$("#show_hide_password a").on('click', function(event) {
			event.preventDefault();
			if($('#show_hide_password input').attr("type") == "text"){
				$('#show_hide_password input').attr('type', 'password');
				$('#show_hide_password svg').addClass( "fa-eye-slash" );
				$('#show_hide_password svg').removeClass( "fa-eye" );
			}else if($('#show_hide_password input').attr("type") == "password"){
				$('#show_hide_password input').attr('type', 'text');
				$('#show_hide_password svg').removeClass( "fa-eye-slash" );
				$('#show_hide_password svg').addClass( "fa-eye" );
			}
		});
	});

	
</script>

	{% endblock %}
